<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API App</h1>
        <section class="results">
            <h2>Display Multiple Random Pictures</h2>
            <form action="numCounter">
                Select number of images (between 1 and 50):
                <input type="number" class= "quantity" name="quantity" min="1" max="50" value="3">
                <input type="submit">
                </form>
                <br><br>
                <div class="results-img"></div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
